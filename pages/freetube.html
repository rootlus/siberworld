<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero {
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2rem;
            color: #fff;
        }

        .tools {
            padding: 15px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #444;
        }

        iframe {
            width: 100%;
            height: 400px;
            margin: 15px 0;
        }

        p {
            margin: 15px 0;
            color: #ccc;
            font-size: 14px;
        }

        .btn_go {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 8px 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>FreeTube</h1>
    </section>
    <section class="tools">
        <input type="text" id="link" placeholder="Youtube linkini buraya yapıştırın">
        <br>
        <button onclick="fix_link()">Videoyu Göster</button>

        <br>
        <iframe id="video" src="" frameborder="0" allowfullscreen></iframe>
        <p>Youtube linkini alıp kutuya yapıştırın. Sonra Videoyu Göster diyerekten videoyu açabilirsiniz.</p>
        <a class="btn_go" href="../">Geri Dön</a>
    </section>
    <script>
        function fix_link() {
            var link = document.getElementById("link").value;

            var link2 = link.replace(/ /gi, "");
            var video_id = link.replace("https://www.youtube.com/watch?v=", "");
            video_id = video_id.replace("https://youtu.be/", "");
            //video_id = video_id.replace("&feature=emb_rel_pause", "");
            video_id = video_id.replace("&embeds_euri=https%3A%2F%2Fcdpn.io%2F&feature=emb_rel_end", "");
            var final_link = "https://www.youtube-nocookie.com/embed/" + video_id;
            final_link = final_link.replace("&feature=emb_rel_end", "");
            document.getElementById("video").src = final_link;
            document.getElementById("video").style.border = "1px solid white";
        }
    </script>
</body>
</html>
