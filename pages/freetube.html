<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeTube</title>
    <meta name="description" content="Youtube engellemesini bypass etmek">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Calibri', Arial, sans-serif;
        }

        body {
            background: #0c0c14;
            background: linear-gradient(135deg, #0c0c14 0%, #141428 100%);
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .hero {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(30, 35, 50, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 120, 215, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(70, 130, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(100, 180, 255, 0.7), transparent);
        }

        .hero h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 8px rgba(0, 120, 215, 0.8);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .tools {
            padding: 25px;
            background: rgba(30, 35, 50, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(70, 130, 180, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        .tools::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(100, 180, 255, 0.5), transparent);
        }

        .tools::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(100, 180, 255, 0.3), transparent);
        }

        input {
            width: 80%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid rgba(70, 130, 180, 0.4);
            background: rgba(20, 30, 50, 0.6);
            color: #fff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 5px rgba(0, 120, 215, 0.2);
            position: relative;
            z-index: 1;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 8px rgba(0, 120, 215, 0.4);
            border: 1px solid rgba(70, 130, 180, 0.7);
        }

        button {
            background: linear-gradient(to bottom, rgba(0, 120, 215, 0.9), rgba(0, 90, 180, 0.9));
            color: white;
            border: 1px solid rgba(100, 180, 255, 0.4);
            border-radius: 4px;
            padding: 10px 25px;
            cursor: pointer;
            margin: 15px 0;
            font-weight: 500;
            position: relative;
            z-index: 1;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to bottom, rgba(0, 140, 235, 0.9), rgba(0, 110, 200, 0.9));
            box-shadow: 0 4px 10px rgba(0, 120, 215, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 450px;
            margin: 25px 0;
            border-radius: 6px;
            border: 1px solid rgba(70, 130, 180, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }

        p {
            margin: 20px 0;
            color: #b8c7e0;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }

        .btn_go {
            display: inline-block;
            background: linear-gradient(to bottom, rgba(0, 120, 215, 0.9), rgba(0, 90, 180, 0.9));
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            margin-top: 15px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(100, 180, 255, 0.4);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
        }

        .btn_go:hover {
            background: linear-gradient(to bottom, rgba(0, 140, 235, 0.9), rgba(0, 110, 200, 0.9));
            box-shadow: 0 4px 10px rgba(0, 120, 215, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn_go:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Aero glass effect elements */
        .orb {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.7) 0%, rgba(70, 130, 180, 0.2) 40%, transparent 70%);
            filter: blur(3px);
            pointer-events: none;
            z-index: -1;
        }

        .orb-1 {
            top: 15%;
            right: 10%;
        }

        .orb-2 {
            bottom: 25%;
            left: 5%;
        }

        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(0, 120, 215, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .glow-1 {
            top: -300px;
            left: -200px;
        }

        .glow-2 {
            bottom: -200px;
            right: -100px;
            background: radial-gradient(ellipse at center, rgba(60, 80, 170, 0.05) 0%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <section class="hero">
        <h1>FreeTube</h1>
    </section>
    
    <section class="tools">
        <input type="text" id="link" placeholder="Youtube linkini buraya yapıştırın">
        <br>
        <button onclick="fix_link()">Videoyu Göster</button>
        <br>
        <iframe id="video" src="" frameborder="0" allowfullscreen></iframe>
        <p>Youtube linkini alıp kutuya yapıştırın. Sonra Videoyu Göster diyerekten videoyu açabilirsiniz.</p>
        <a class="btn_go" href="../">Geri Dön</a>
    </section>
    
    <script>
        function fix_link() {
            var link = document.getElementById("link").value;
            var link2 = link.replace(/ /gi, "");
            var video_id = link.replace("https://www.youtube.com/watch?v=", "");
            video_id = video_id.replace("https://youtu.be/", "");
            //video_id = video_id.replace("&feature=emb_rel_pause", "");
            video_id = video_id.replace("&embeds_euri=https%3A%2F%2Fcdpn.io%2F&feature=emb_rel_end", "");
            var final_link = "https://www.youtube-nocookie.com/embed/" + video_id;
            final_link = final_link.replace("&feature=emb_rel_end", "");
            document.getElementById("video").src = final_link;
            document.getElementById("video").style.border = "1px solid rgba(70, 130, 180, 0.5)";
            document.getElementById("video").style.boxShadow = "0 0 15px rgba(0, 120, 215, 0.5)";
        }
    </script>
</body>
</html>
