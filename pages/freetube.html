<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeTube</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #003366, #000022);
            color: #fff;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-attachment: fixed;
        }

        .hero {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 180, 255, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hero h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #0099ff;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .tools {
            padding: 25px;
            background: linear-gradient(to bottom, rgba(120, 180, 255, 0.2), rgba(50, 100, 200, 0.2));
            border-radius: 15px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px);
            position: relative;
            overflow: hidden;
        }

        .tools::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        input {
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: 1px solid rgba(100, 200, 255, 0.5);
            background: rgba(30, 50, 80, 0.6);
            color: #fff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 150, 255, 0.3);
            position: relative;
            z-index: 1;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 150, 255, 0.5);
            border: 1px solid rgba(100, 200, 255, 0.8);
        }

        button {
            background: linear-gradient(to bottom, #0099ff, #0066cc);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            margin: 15px 0;
            font-weight: bold;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.4);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to bottom, #00bbff, #0077ee);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.5), inset 0 1px 1px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        iframe {
            width: 100%;
            height: 450px;
            margin: 25px 0;
            border-radius: 15px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        p {
            margin: 20px 0;
            color: #ccddff;
            font-size: 1rem;
            line-height: 1.4;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
        }

        .btn_go {
            display: inline-block;
            background: linear-gradient(to bottom, #0099ff, #0066cc);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 15px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.4);
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .btn_go:hover {
            background: linear-gradient(to bottom, #00bbff, #0077ee);
            box-shadow: 0 5px 15px rgba(0, 150, 255, 0.5), inset 0 1px 1px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Add 2000s style reflections and orbs */
        .orb {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.8) 0%, rgba(100, 200, 255, 0.3) 40%, transparent 70%);
            filter: blur(2px);
            pointer-events: none;
            z-index: -1;
        }

        .orb-1 {
            top: 15%;
            right: 10%;
        }

        .orb-2 {
            bottom: 25%;
            left: 5%;
        }

        .glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(0, 150, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .glow-1 {
            top: -300px;
            left: -200px;
        }

        .glow-2 {
            bottom: -200px;
            right: -100px;
            background: radial-gradient(ellipse at center, rgba(100, 100, 255, 0.1) 0%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <section class="hero">
        <h1>FreeTube</h1>
    </section>
    
    <section class="tools">
        <input type="text" id="link" placeholder="Youtube linkini buraya yapıştırın">
        <br>
        <button onclick="fix_link()">Videoyu Göster</button>
        <br>
        <iframe id="video" src="" frameborder="0" allowfullscreen></iframe>
        <p>Youtube linkini alıp kutuya yapıştırın. Sonra Videoyu Göster diyerekten videoyu açabilirsiniz.</p>
        <a class="btn_go" href="../">Geri Dön</a>
    </section>
    
    <script>
        function fix_link() {
            var link = document.getElementById("link").value;
            var link2 = link.replace(/ /gi, "");
            var video_id = link.replace("https://www.youtube.com/watch?v=", "");
            video_id = video_id.replace("https://youtu.be/", "");
            //video_id = video_id.replace("&feature=emb_rel_pause", "");
            video_id = video_id.replace("&embeds_euri=https%3A%2F%2Fcdpn.io%2F&feature=emb_rel_end", "");
            var final_link = "https://www.youtube-nocookie.com/embed/" + video_id;
            final_link = final_link.replace("&feature=emb_rel_end", "");
            document.getElementById("video").src = final_link;
            document.getElementById("video").style.border = "1px solid rgba(100, 200, 255, 0.5)";
            document.getElementById("video").style.boxShadow = "0 0 20px rgba(0, 180, 255, 0.5)";
        }
    </script>
</body>
</html>
